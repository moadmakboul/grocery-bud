<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Grocery Bud</title>
</head>
<body onload="checklist()">
    <div id="box">
        <p id="message"></p>
        <h1 id="title">Grocery Bud</h1>
        <form action="">
            <input type="text" name="input-field" id="add-text" placeholder="e.g. eggs">
            <button id="submit" type="button">Submit</button>
        </form>
        <div id="entries">
            <ul id="grocery-list">
                <!--<li id="milk">Milk 
                    <div>
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="glyphicon glyphicon-trash"></span>
                    </div>
                </li>-->
            </ul>
        </div>
        <p id="clear-list-button">Clear Items</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
